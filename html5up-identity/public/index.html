<html>
	<head>
		<title>Business card demo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script src="/assets/js/jquery.min.js"></script>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.png" alt="" /></span>
							<h1>Jane Doe</h1>
							<p>Senior Psychonautics Engineer</p>
						</header>
						<footer>
							<ul class="icons">
								<li id="twitter"><a href="#" class="fa-twitter">Twitter</a></li>
								<li id="instagram"><a href="#" class="fa-instagram">Instagram</a></li>
								<li id="facebook"><a href="#" class="fa-facebook">Facebook</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; <span id="name">Jane Doe</span></li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

			<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
			<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
			<script>
				// Initialize Firebase
				var config = {
					apiKey: "AIzaSyCHvfYW64q145dZJZQylP58pZddn69726o",
					authDomain: "business-card-39b76.firebaseapp.com",
					databaseURL: "https://business-card-39b76.firebaseio.com",
					projectId: "business-card-39b76",
					storageBucket: "business-card-39b76.appspot.com",
					messagingSenderId: "649781327259"
				};
				firebase.initializeApp(config);
			</script>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					var db = firebase.firestore();

					var mainRef = db.collection('object').doc('main');
					mainRef.get().then(function(doc) {
						if (doc.exists) {
							var data = doc.data();

							$('#main header h1').html(data.name);
							$('#name').html(data.name);
							$('#main header p').html(data.description);
							$('#main img').attr('src', data.thumb);
							$('#twitter').attr('href', data.twitter);
							$('#instagram').attr('href', data.instagram);
							$('#facebook').attr('href', data.facebook);

							$(document).ready(function() { 
								document.body.className = document.body.className.replace(/\bis-loading\b/, '');
							});
							document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
						}
					}).catch(function(error) {
						console.log("Error getting document:", error);
					})
				}
			</script>

	</body>
</html>
